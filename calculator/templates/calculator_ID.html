{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИД</title>
    <link rel="stylesheet" href="{% static 'main_page/css/common_styles.css' %}">
    <link rel="stylesheet" href="{% static 'calculator_id/css/calculator_id.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    {% include 'common_html.html' %}
    <div id="container">
        {% csrf_token %}
        <div id="nav-post">
            <div id="categories">
                <div class="nav-item" onclick="getListAchieves('Олимпиады')">Олимпиады</div>
                <div class="nav-item" onclick="getListAchieves('Спортивные')">Спортивные</div>
                <div class="nav-item" onclick="getListAchieves('Другие')">Другие</div>
            </div>
        </div>
        <div id="content">
            <div id="achievements">
                <!-- здесь будет список ИД в зависимости от категории -->
            </div>  
        </div>
    </div>
    <a id="telegram-calculator" target="_blank" href="https://t.me/search_universities_bot"><i class="fab fa-telegram"></i>Калькулятор в тг!</a>
    <button id="calculate-btn" onclick="sendAchieves()"><span>посчитать</span></button>
    <script src="{% static 'calculator_id/js/calculator_id.js' %}"></script>
</body>
</html>
